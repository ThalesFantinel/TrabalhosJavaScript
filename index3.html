<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="Thales Fantinel">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora do Windows</title>
  <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="fundo">
        <h1 class="titulo">Calculadora</h1>
  <div class="colunas">
    <div class="linhas">
      <input class="input" type="text"/>
    </div>
    
    <div class="linhas">
      <button class="button" id="apagar">CE</button>
      <button class="button" id="igual">=</button>
    </div>

    <div class="linha">
        <button class="button" id="funcao">*</button>
        <button class="button" id="funcao">/</button>
        <button class="button" id="funcao">+</button>
    </div>

    <div class="linhas">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
    </div>
    
    <div class="linhas">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
    </div>

    <div class="linhas">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
    </div>

    <div class="linhas" id="final">
      <button class="button" id="funcao">.</button>
      <button class="button">0</button>
      <button class="button" id="funcao">-</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
